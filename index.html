<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-login</title>
    <link rel="stylesheet" href="login.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logo_text">
        <img src="logo.png" alt="logo">
        <h2>Spotify</h2>
    </div>  
    <main>
       <!-- <h2 id="login"> <i class="ri-headphone-fill"> Let's Vibe</i></h2> -->
       <div class="for_email">
        <label for="email_input"><p>Enter your Email :</p></label>   
           <input type="email" placeholder=" Enter Email " id="email_input">
       </div>
       <div class="for_pass">
           <label for="password"><p> Enter Your Password : </p></label>
           <input type="password" id="password" placeholder="Enter password">
       </div>
       <div class="forgot_pass">
           <button  id="login_button" > LOG IN</button>
           <p id="forget_pass">Forgot your password?</p>
       </div>
       <h4>Sign Up for Spotify</h4>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
